<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>

<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),

            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-73.9532, 40.5828]),
                zoom: 10,
            }),
            controls: [],
            interactions: ol.interaction.defaults({ mouseWheelZoom: false }),

        });
        var layer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat([-73.9532, 40.5828])),
                    })
                ]
            })
        });
        var icon = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([-73.9532, 40.5828])),
        });

        var iconLayerSource = new ol.source.Vector({
            features: [icon]
        });

        var iconLayer = new ol.layer.Vector({
            source: iconLayerSource,
            style: new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-512.png',
                    anchor: [0.5, 1],
                    scale: 0.05
                }),
            })
        });
        map.addLayer(layer);
        map.addLayer(iconLayer);
    </script>
</body>

</html>
